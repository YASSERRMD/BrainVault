services:
  brainvault-api:
    build: ./backend
    ports:
      - "8080:8080"
    env_file:
      - .env
    environment:
      - VECTOR_DB_URL=http://localhost:9999 # Dummy URL to force local fallback
      - GRAPH_DB_URL=http://localhost:9999
      - RUST_LOG=info
    restart: unless-stopped

  brainvault-frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    depends_on:
      - brainvault-api
    restart: unless-stopped
