services:
  barq-vector:
    image: barq-db:latest
    ports:
      - "50051:50051"
      - "9200:8080"
    volumes:
      - barq-vector-data:/data
    restart: unless-stopped

  barq-graph:
    image: barq-graphdb:latest
    ports:
      - "7687:8080"
      - "7688:50051"
    volumes:
      - barq-graph-data:/data
    restart: unless-stopped

  brainvault-api:
    build: ./backend
    ports:
      - "8080:8080"
    depends_on:
      - barq-vector
      - barq-graph
    env_file:
      - .env
    volumes:
      - brainvault-api-data:/data
    environment:
      - VECTOR_DB_URL=http://barq-vector:8080
      - GRAPH_DB_URL=http://barq-graph:8080
      - DATA_PATH=/data
      - RUST_LOG=info
    restart: unless-stopped

  brainvault-frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    depends_on:
      - brainvault-api
    restart: unless-stopped

volumes:
  barq-vector-data:
  barq-graph-data:
  brainvault-api-data:
